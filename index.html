<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="level-title">Press Start to Begin</h1>

  <h3>Optional Gameplay Settings:</h3>
  <div id="controls">
    <label><input type="checkbox" id="strict-toggle"> Strict Mode</label>
    <label><input type="checkbox" id="highscore-toggle" checked> Track High Score</label>
    <label><input type="checkbox" id="progress-toggle" checked> Show Progress</label>
    <label><input type="checkbox" id="replay-toggle" checked> Replay Sequence</label>
  </div>

  <div id="stats">
    <div id="high-score">High Score: 0</div>
    <div id="progress">Progress: 0</div>
  </div>

  <div id="game-board">
    <div class="btn green" id="green"></div>
    <div class="btn red" id="red"></div>
    <div class="btn yellow" id="yellow"></div>
    <div class="btn blue" id="blue"></div>
  </div>

  <button id="start-btn">Start</button>
  <button id="reset-score-btn">Reset High Score</button>

  <script src="script.js"></script>
</body>
</html>
